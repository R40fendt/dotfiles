#autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

source = ~/.config/hypr/display.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar # oder: nautilus --new-window
$fileManager2 = dolphin
$browser = browseros
$menu = wofi
$menu2 = synapse

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

source = ~/.config/hypr/autostart.conf


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

exec-once = gsettings set org.gnome.desktop.interface cursor-theme rose-pinex
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24

env = HYPRCURSOR_THEME,rose-pine
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,rose-pinex
env = XCURSOR_SIZE,24


# NVIDIA Fixes
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = WLR_DRM_NO_ATOMIC,1


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(55ff55ee) rgba(aadd99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false 

    #layout = dwindle
		layout=scrolling
}

# layerrule = blur, waybar
# layerrule = ignorealpha 0.5, waybar
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 15

    # Change transparency of focused and unfocused windows
    #active_opacity = 0.98
    #inactive_opacity = 0.85
		inactive_opacity = 0.65
		active_opacity = 0.9
    #drop_shadow = true
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    #blur {
		#		enable = true
		#		strength = 8       # Stärke des Blur, z.B. 0–20
		#		method = gauss     # oder kernel
		#		background = true  # auch den Hintergrund bluren
		#}
		blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations=true
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Concubic-bezier( 0.2, 0.01, 0.02, 0.99 )figuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.2, 0.01, 0.02, 0.99
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    
    animation = windows, 1, 4, overshot 
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 30, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, myBezier, slidefade 20%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keyinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options = caps:escape
		kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

		accel_profile = custom 3 0.0 0.2 0.5 3.0 3.0 5.0

		scroll_points = 3 0.0 2.0 4.0 6.0 9.0 


    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    #workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, PAUSE, exec, hyprfreeze -a
bind = $mainMod, R, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, plugin:xtd:closeunfocused
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, $fileManager2
bind = $mainMod, V, togglefloating,
bind = $mainMod, code:65, exec, killall $menu || $menu -i
bind = $mainMod SHIFT, SPACE, exec, $menu2
#bind = $mainMod, P, pin, # dwindle
#bind = $mainMod, N, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod CTRL, L, exec, /home/jonas/lock.sh
bind = $mainMod, D, exec, discord
bind = $mainMod, T, exec, gtk-launch bitwarden
bind = $mainMod, F, exec, prismlauncher 
bind = $mainMod, Z, exec, localsend
bind = $mainMod, PRINT, exec, hyprshot -m window -m active 
bind = shift, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m region
bind = $mainMod, Tab, hyprexpo:expo  
bind = $mainMod SHIFT, B, exec, kitty hyprpm enable hyprbars
bind = $mainMod CTRL, B, exec, kitty hyprpm disable hyprbars
bind = $mainMod SHIFT, D, darkwindow:shadeactive, invert
bind = $mainMod SHIFT, T, exec, hypr-dock

# Move focus with mainMod + arrow keys
#bind = $mainMod, h, movefocus, l
#bind = $mainMod, l, movefocus, r
bind = $mainMod, h, layoutmsg, move -col 
bind = $mainMod, l, layoutmsg, move +col 
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window with mainMod + arrow keys
bind = $mainMod, LEFT, movewindow, l
bind = $mainMod, RIGHT, movewindow, r
bind = $mainMod, UP, movewindow, u
bind = $mainMod, DOWN, movewindow, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod CTRL, 1, workspace, 11
bind = $mainMod CTRL, 2, workspace, 12
bind = $mainMod CTRL, 3, workspace, 13
bind = $mainMod CTRL, 4, workspace, 14
bind = $mainMod CTRL, 5, workspace, 15
bind = $mainMod CTRL, 6, workspace, 16
bind = $mainMod CTRL, 7, workspace, 17
bind = $mainMod CTRL, 8, workspace, 18
bind = $mainMod CTRL, 9, workspace, 19
bind = $mainMod CTRL, 0, workspace, 20

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL SHIFT, 1, movetoworkspace, 11
bind = $mainMod CTRL SHIFT, 2, movetoworkspace, 12
bind = $mainMod CTRL SHIFT, 3, movetoworkspace, 13
bind = $mainMod CTRL SHIFT, 4, movetoworkspace, 14
bind = $mainMod CTRL SHIFT, 5, movetoworkspace, 15
bind = $mainMod CTRL SHIFT, 6, movetoworkspace, 16
bind = $mainMod CTRL SHIFT, 7, movetoworkspace, 17
bind = $mainMod CTRL SHIFT, 8, movetoworkspace, 18
bind = $mainMod CTRL SHIFT, 9, movetoworkspace, 19
bind = $mainMod CTRL SHIFT, 0, movetoworkspace, 20

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, Y, resizeactive, 100 -100
bind = $mainMod SHIFT, Y, resizeactive, -100 100

bind = $mainMod SHIFT, right, resizeactive, 30 0
bind = $mainMod SHIFT, left, resizeactive, -30 0
bind = $mainMod SHIFT, up, resizeactive, 0 -30
bind = $mainMod SHIFT, down, resizeactive, 0 30

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

#bind = $mainMod, S, togglespecialworkspace, magic1
#bind = $mainMod, S, togglespecialworkspace, magic2


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, Delete, submap, grabOn
submap = grabOn
bind = $mainMod SHIFT, Delete, submap, reset
submap = reset


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# windowrule = tile,class:Chromium-browser

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


debug {
	full_cm_proto=true
}
plugin:darkwindow {
  # To modify the uniforms of an already existing shader, create a new shader and set the uniforms you want
  shader[tintRed] {
      from = tint
      args = tintColor=[1 0 0] tintStrength=0.1
  }

  
}

plugin {

		borders-plus-plus {
				add_borders=19
				col.border=rgb(ffffff)
				border_size_1=10
				natural_rounding=yes
		}
		hyprscrolling {
				column_width = 0.8
        fullscreen_on_one_column = true 
				focus_fit_method = 0
    }
		hyprtrails {
        color = rgba(00ff00ff)
    }
		hyprwinwrap {
        # class is an EXACT match and NOT a regex!
        class = kitty-bg
        # you can also use title
        title = kitty-bg
        # you can add the position of the window in a percentage
        #pos_x = 25
        pos_y = 20% 
        # you can add the size of the window in a percentage
        size_x = 100% 
        size_y = 80% 
    }
}
